<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JaxonLearn Prototype</title>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // Firebase project configuration
    const firebaseConfig = {
      apiKey: "AIzaSy0vQuhLsWv9dnLZ4fc5QvSahWHg1gNs",
      authDomain: "jaxonlearn-ad8af.firebaseapp.com",
      projectId: "jaxonlearn-ad8af",
      storageBucket: "jaxonlearn-ad8af.appspot.com",
      messagingSenderId: "686684096938",
      appId: "1:686684096938:web:bc3c6bd7c0f7ec630ff060"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadLessons() {
      const lessonsCol = collection(db, 'lessons');
      const lessonSnapshot = await getDocs(lessonsCol);
      const lessonList = lessonSnapshot.docs.map(doc => doc.data().title);
      const listEl = document.getElementById('lessons');
      listEl.innerHTML = '';
      lessonList.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        listEl.appendChild(li);
      });
    }

    window.addEventListener('DOMContentLoaded', loadLessons);
  </script>
</head>
<body>
  <h1>Welcome to JaxonLearn Prototype</h1>
  <p>Here are your current lessons:</p>
  <ul id="lessons"></ul>
</body>
</html>
