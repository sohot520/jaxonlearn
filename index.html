<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>三年級數學闖關遊戲</title>
  <script type="module">
    let level = 1;
    let score = 0;
    let questionsAnswered = 0;
    let currentAnswer;

    function generateQuestion() {
      let max;
      if (level === 1) {
        max = 20;
      } else if (level === 2) {
        max = 50;
      } else {
        max = 100;
      }
      const num1 = Math.floor(Math.random() * max) + 1;
      const num2 = Math.floor(Math.random() * max) + 1;
      const ops = ['+', '-', '×'];
      const op = ops[Math.floor(Math.random() * ops.length)];
      const questionText = `${num1} ${op} ${num2}`;
      if (op === '+') {
        currentAnswer = num1 + num2;
      } else if (op === '-') {
        currentAnswer = num1 - num2;
      } else {
        currentAnswer = num1 * num2;
      }
      document.getElementById('question').textContent = questionText;
      document.getElementById('answerInput').value = '';
      document.getElementById('feedback').textContent = '';
      document.getElementById('level').textContent = level;
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answerInput').value, 10);
      if (userAnswer === currentAnswer) {
        score += 10;
        questionsAnswered++;
        if (questionsAnswered >= 5) {
          level++;
          questionsAnswered = 0;
          document.getElementById('feedback').textContent = '恭喜！進入下一關！';
        } else {
          document.getElementById('feedback').textContent = '答對了！繼續加油！';
        }
        document.getElementById('score').textContent = score;
        generateQuestion();
      } else {
        document.getElementById('feedback').textContent = '答錯了，再試試！';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('submitAnswer').addEventListener('click', checkAnswer);
      generateQuestion();
    });
  </script>
</head>
<body>
  <h1>三年級數學闖關遊戲</h1>
  <p>關卡：<span id="level">1</span></p>
  <p>得分：<span id="score">0</span></p>
  <p id="question"></p>
  <input type="number" id="answerInput" placeholder="輸入答案">
  <button id="submitAnswer">確認</button>
  <p id="feedback"></p>
</body>
</html>
